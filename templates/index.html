
<!DOCTYPE html>
<html>
<head>
<title>Synthetic Data Generator</title>
</head>
<body>
<h1>Synthetic Data Generator</h1>
<form action="/generate" method="POST">
<label for="num_rows">Number of rows:</label>
<input type="number" name="num_rows" min="1">
<br>
<label for="num_cols">Number of columns:</label>
<input type="number" name="num_cols" min="1">
<br>
<label for="data_types">Data types:</label>
<select name="data_types" multiple>
<option value="name">Name</option>
<option value="email">Email</option>
<option value="address">Address</option>
<option value="date">Date</option>
</select>
<br>
<input type="submit" value="Generate">
</form>
</body>
</html>
